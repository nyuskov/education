{% load static %}
{% load tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="{% static 'account/css/styles.css' %}" rel="stylesheet" type="text/css">
        <title>Sign In</title>
    </head>
    <body>
        <div class="content">
            {% if user.is_authenticated %}
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                </form>
            {% endif %}
        </div>
    </body>
</html>
