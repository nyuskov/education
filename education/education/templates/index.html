{% extends "base.html" %}
{% block title %}
    Main
{% endblock %}
{% block content %}
    {% if not user.is_authenticated %}
        <div class="content__item">
            <a class="link" href="{% url 'account:signup' %}">Sign Up</a>
            <p>or</p>
            <a class="link" href="{% url 'account:signin' %}">Sign In</a>
        </div>
    {% else %}
        <h4 class="heading">Hello!</h4>
    {% endif %}
{% endblock %}
