{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" type="text/css">
        {% block script %}
        {% endblock %}
        <title>
            {% block title %}
            {% endblock %}
        </title>
    </head>
    <body class="content">
        <header class="header">
            {% block header %}
                {% if user.is_authenticated %}
                    {% include "nav.html" %}
                {% endif %}
            {% endblock %}
        </header>
        <main class="main">
            {% block main %}
            {% endblock %}
        </main>
        <footer class="footer">
            {% block footer %}
            {% endblock %}
        </footer>
    </body>
</html>
